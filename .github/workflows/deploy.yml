name: Deploy CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: 'admin/pnpm-lock.yaml'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          cd admin
          pnpm install --frozen-lockfile

      - name: Build admin package
        run: |
          cd admin
          pnpm build

      - name: Package admin artifact
        run: tar -czf admin.tar.gz -C admin/dist .

      - name: Install Go dependencies
        run: |
          cd server
          go mod download
          cd ../proxy
          go mod download

      - name: Build server binary
        run: |
          cd server
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/server cmd/server/main.go

      - name: Package server artifact
        run: |
          cd server
          mkdir -p ../server-package/bin
          cp bin/server ../server-package/bin/
          cp ecosystem.config.js ../server-package/
          cd ..
          tar -czf server.tar.gz -C server-package .

      - name: Build proxy binary (Windows 64)
        run: |
          cd proxy
          GOOS=windows GOARCH=amd64 go build -o bin/proxy.exe main.go

      - name: Package proxy artifact
        run: |
          cd proxy
          mkdir -p ../proxy-package/bin
          cp bin/proxy.exe ../proxy-package/bin/
          cd ..
          tar -czf proxy.tar.gz -C proxy-package .

      - name: Upload packages to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          source: "admin.tar.gz,server.tar.gz"
          target: "/www/wwwroot/w.abczzz.cn/tmp"

      - name: Upload proxy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          source: "proxy.tar.gz"
          target: "/home/server/zxm_ai_admin/proxy-windows"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            set -e
            cd /www/wwwroot/w.abczzz.cn/tmp
            
            # 部署 admin 前端
            mkdir -p /www/wwwroot/w.abczzz.cn/zxm-ai-admin
            rm -rf /www/wwwroot/w.abczzz.cn/zxm-ai-admin/*
            tar -xzf admin.tar.gz -C /www/wwwroot/w.abczzz.cn/zxm-ai-admin
            rm -f admin.tar.gz
            
            echo "✅ admin 前端部署完成"
            
            # 部署 server 后端
            mkdir -p /home/server/zxm_ai_admin/bin
            mkdir -p /home/server/zxm_ai_admin/configs
            mkdir -p /home/server/zxm_ai_admin/data
            mkdir -p /home/server/zxm_ai_admin/logs
            
            # 解压新版本（只包含 bin 目录和 ecosystem.config.js，不会覆盖 configs）
            tar -xzf server.tar.gz -C /home/server/zxm_ai_admin
            
            chmod +x /home/server/zxm_ai_admin/bin/server
            rm -f server.tar.gz
            
            # 使用 pm2 启动/重启服务
            cd /home/server/zxm_ai_admin
            if pm2 list | grep -q "zxm-ai-admin"; then
              pm2 restart ecosystem.config.js
              echo "✅ server 服务已重启"
            else
              pm2 start ecosystem.config.js
              echo "✅ server 服务已启动"
            fi
            
            echo "✅ server 后端部署完成"
            
            # 确保 proxy-windows 目录存在
            mkdir -p /home/server/zxm_ai_admin/proxy-windows
            echo "✅ proxy Windows 64 位版本已上传到 /home/server/zxm_ai_admin/proxy-windows"


