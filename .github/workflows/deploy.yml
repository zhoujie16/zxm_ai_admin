name: Deploy CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: 'admin/pnpm-lock.yaml'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          cd admin
          pnpm install --frozen-lockfile

      - name: Build admin package
        run: |
          cd admin
          pnpm build

      - name: Package admin artifact
        run: tar -czf admin.tar.gz -C admin/dist .

      - name: Install Go dependencies
        run: |
          cd server
          go mod download

      - name: Build server binary
        run: |
          cd server
          GOOS=linux GOARCH=amd64 go build -o bin/server cmd/server/main.go

      - name: Package server artifact
        run: |
          cd server
          mkdir -p ../server-package/bin
          mkdir -p ../server-package/configs
          cp bin/server ../server-package/bin/
          cp configs/config.yaml ../server-package/configs/
          cd ..
          tar -czf server.tar.gz -C server-package .

      - name: Upload packages to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          source: "admin.tar.gz,server.tar.gz"
          target: "/www/wwwroot/w.abczzz.cn/tmp"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            set -e
            cd /www/wwwroot/w.abczzz.cn/tmp
            
            # 部署 admin 前端
            mkdir -p /www/wwwroot/w.abczzz.cn/zxm-ai-admin
            rm -rf /www/wwwroot/w.abczzz.cn/zxm-ai-admin/*
            tar -xzf admin.tar.gz -C /www/wwwroot/w.abczzz.cn/zxm-ai-admin
            rm -f admin.tar.gz
            
            echo "✅ admin 前端部署完成"
            
            # 部署 server 后端
            mkdir -p /home/server/zxm_ai_admin
            rm -rf /home/server/zxm_ai_admin/*
            tar -xzf server.tar.gz -C /home/server/zxm_ai_admin
            chmod +x /home/server/zxm_ai_admin/bin/server
            rm -f server.tar.gz
            
            echo "✅ server 后端部署完成"


