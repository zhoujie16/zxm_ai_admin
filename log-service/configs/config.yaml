server:
  port: 6809
  mode: release  # debug, release, test

database:
  path: "./data/logs.db"
  max_open_conns: 10
  max_idle_conns: 5

api:
  # proxy 写入日志用的系统认证令牌
  system_auth_token: "zxm-ai-admin-secret-key-change-in-production"
  # 与 server 相同的 JWT secret，用于验证 admin 的 JWT
  jwt_secret: "zxm-ai-admin-secret-key-change-in-production"
